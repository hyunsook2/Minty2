<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block th:fragment="header">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />

    <th:block layout:fragment="css">
        <style>

       @font-face {
        font-family: 'font';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

      .navbar {
        position: fixed;
        width: 100%;
      }
      .menu-a {
        color: black;
        font-size: 22px;

        font-family: 'font', sans-serif;
      }

      .adminPage {
        display: none;
      }
      .black-bg {
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
        padding: 30px;
        visibility: hidden;
        opacity: 0;
        transition: all 1s;
      }
      .white-bg {
        background: white;
        border-radius: 5px;
        padding: 30px;
        top: 25%;
        left: 35%;
        position: fixed;
        width: 540px;
        height: 700px;
        border-radius: 30px;
      }
      .show-modal {
        opacity: 1;
        visibility: visible;
      }
       ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }

    .nav-link {
    font-family : 'font';
    }
    .headerArea{
    display: flex;
    z-index:100;
    position:relative;
    }

        </style>
    </th:block>
    <div class="headerArea">
        <nav class="navbar navbar-dark" style="background:white;">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="/">
                    <img src="/image/logo.PNG" alt="로고 이미지" width="110px"/>
                </a>
                <div class="navbar-nav me-md-auto d-flex flex-row gap-2">
                    <p></p>
                    <a class="nav-link menu-a" href="#sell">팝니다</a>
                    <p></p>
                    <a class="nav-link menu-a" href="#buy">삽니다</a>
                    <p></p>
                    <a class="nav-link menu-a" href="#emergencyJob">급해요</a>
                    <p></p>
                    <a class="nav-link menu-a" href="#event">이벤트</a>
                    <p></p>
                    <a class="nav-link menu-a" href="#community">커뮤니티</a>
                    <p></p>
                    <a class="nav-link menu-a" href="#quote">시세조회</a>
                    <p></p>
                </div>
                <div class="navbar-nav d-flex flex-row gap-2">
                    <a class="nav-link menu-a " th:href="@{usershop}">개인상점</a>
                    <p></p>
                    <a class="nav-link menu-a " th:href="@{mypage}">마이페이지</a>
                    <p></p>
                    <a class="nav-link menu-a " th:href="@{manager}">관리자페이지</a>
                    <p></p>
                    <a class="nav-link menu-a " th:href="@{join}">회원가입</a>
                    <p></p>
                    <div sec:authorize="hasAnyRole('USER', 'ADMIN') or hasAnyAuthority('USER', 'ADMIN')">
                        <a class="nav-link menu-a login" th:href="logout">로그아웃</a>
                    </div>
                    <div sec:authorize="!isAuthenticated() or hasAuthority('REGISTER_USER')">
                        <a class="nav-link menu-a login" href="#login">로그인</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="black-bg">
        <div class="white-bg">
            <div class="container mt-5">
                <form role="form" method="post" action="/login">
                    <div class="form-group">
                        <label th:for="email">이메일주소</label>
                        <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                    </div>
                    <div class="form-group">
                        <label th:for="password">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                    </div>
                    <div class="errorDiv">
                        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}" style="color:red"></p>
                    </div>
                    <a href="/oauth2/authorization/naver">
                        <img src="../image/naverBtn.png" width="222" height="54.58" alt="네이버 로그인"/>
                    </a>
                    <a href="/oauth2/authorization/kakao">
                        <img src="../image/kakao_login_large_narrow.png" width="222" alt="카카오 로그인 버튼"/>
                    </a>
                    <p id="token-result"></p>
                    <button class="btn btn-primary">로그인</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/login.js}"></script>
    </div>


    <th:block layout:fragment="script">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script th:inline="javascript">
      //로그인창
      $(".close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });

      $(".login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $(".black-bg").on('click', function(e) {
         if($(e.target).is('.black-bg')) {
           $('.black-bg').removeClass('show-modal');
         }
        });



        $(document).ready(function () {
            $(".menu-a")
                .on("mouseover", function () {
                    $(this).css({
                        color: "#5bc27e",
                        "text-shadow": "1px 1px 1px aqua",
                        "transform-origin": "center",
                        transition: "all 0.5s",
                    });
                })
                .on("mouseout", function () {
                    $(this).css({
                        color: "black",
                        "text-shadow": "none",
                        "transform-origin": "center",
                        transition: "all 0.5s",
                    });
                });

            var isLoggedIn = false; // 로그인 상태를 나타내는 변수

            // 상태에 따라 로그아웃 버튼을 표시하거나 숨김
            function updateLogoutStatus() {
                if (isLoggedIn) {
                    $(".logout").show(); // 로그인 상태일 때 보이게 함
                } else {
                    $(".logout").hide(); // 로그아웃 상태일 때 숨김
                }
            }

            // 로그아웃 버튼을 클릭했을 때 로그아웃 상태로 변경
            $(".logout").on("click", function () {
                isLoggedIn = false;
                updateLogoutStatus();
            });

            // 페이지 로드 시 로그아웃 상태 업데이트
            updateLogoutStatus();
        });


    </script>
    </th:block>
</th:block>
</html>
